<table>
    <tr>
        <td>Username</td>
        <td>Email</td>
        <td>Name</td>
        <td>First name</td>
    </tr>
    {% for product in user %}
    <tr>
        <td>{{ product.username }}</td>
        <td>{{ product.email }}</td>
        <td>{{ product.first_name }}</td>
    </tr>
    {% endfor %}
</table>
