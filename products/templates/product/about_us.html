{% extends 'product/base.html' %}
{% block content %}
<table class="table">
  <thead class="thead-light">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Description</th>
    </tr>
  </thead>
  <tbody>
  {% for product in about %}
    <tr>
      <th scope="row">{{product.id}}</th>
      <td>{{ product.title }}</td>
      <td>{{ product.description }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
